{% extends "base.html" %}

{% block title %}Login{% end %}

{% block content %}
    <h1>Login</h1>
    <form action="/login" method="post">
        <label>Email:</label>
        <input type="email" name="email" required>
        <br>
        <label>Password:</label>
        <input type="password" name="password" required>
        <br>
        <input type="submit" value="Login">
    </form>
{% end %}
